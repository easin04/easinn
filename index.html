<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শব্দের রাজ্য</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="game-container">
            <h1>শব্দের রাজ্য</h1>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
            <div id="score-container">
                <p>স্কোর: <span id="score">0</span></p>
            </div>
            <button id="next-button">পরবর্তী প্রশ্ন</button>
        </div>
        <div class="characters">
            <img src="boy.png" alt="ছেলে" class="boy">
            <img src="girl.png" alt="মেয়ে" class="girl">
        </div>
        <div class="bengali-text">
            <p>শব্দের শক্তি দিয়ে জয় করো রাজ্য!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
